name: Market Pulse - Hourly Update

on:
  schedule:
    # ë§¤ì‹œê°„ ì •ê°ì— ì‹¤í–‰ (UTC)
    - cron: '0 * * * *'
  workflow_dispatch:
    # ìˆ˜ë™ ì‹¤í–‰ë„ ê°€ëŠ¥

permissions:
  contents: write

jobs:
  update-market-pulse:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Run Market Pulse fetcher
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python fetch_market_pulse.py
      
      - name: Commit and push data
        run: |
          git config user.name "Market Pulse Bot"
          git config user.email "bot@herdvibe.com"
          git add data/market-pulse.json
          
          # ë³€ê²½ì‚¬í•­ì´ ìˆì„ ë•Œë§Œ ì»¤ë°‹
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            TIMESTAMP=$(TZ=Asia/Seoul date '+%Y-%m-%d %H:%M KST')
            git commit -m "ğŸ“¡ Market Pulse update: ${TIMESTAMP}"
            git push
          fi
